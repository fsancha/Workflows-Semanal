name: terraform-manual

on:
  workflow_dispatch:
    inputs:
      action:
        description: "plan | apply | destroy"
        required: true
        type: choice
        default: plan
        options: [plan, apply, destroy]

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-west-3
      TF_IN_AUTOMATION: "true"

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH for private module source
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.TF_MODULES_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -t rsa,ed25519 github.com >> ~/.ssh/known_hosts

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform init
        working-directory: modulo-weekly-exercise
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        run: terraform init -input=false

      - name: Terraform ${{ inputs.action }}
        working-directory: modulo-weekly-exercise
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        run: |
          case "${{ inputs.action }}" in
            plan) terraform plan -input=false ;;
            apply) terraform apply -input=false -auto-approve ;;
            destroy) terraform destroy -input=false -auto-approve ;;
            *) echo "Invalid action" && exit 1 ;;
          esac
