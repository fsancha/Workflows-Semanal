name: terraform-manual

on:
  workflow_dispatch:
    inputs:
      action:
        description: "plan | apply | destroy"
        required: true
        type: choice
        default: plan
        options: [plan, apply, destroy]

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-west-3
      TF_IN_AUTOMATION: "true"

    steps:
      - name: Checkout repo public
        uses: actions/checkout@v4

      - name: Configure git for private module access (HTTPS)
        run: |
          git config --global url."https://${{ secrets.MODULES_GH_TOKEN }}:@github.com/".insteadOf "https://github.com/"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform init
        working-directory: modulo-weekly-exercise
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        run: terraform init -input=false

      - name: Terraform ${{ inputs.action }}
        working-directory: modulo-weekly-exercise
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        run: |
          case "${{ inputs.action }}" in
            plan) terraform plan -input=false ;;
            apply) terraform apply -input=false -auto-approve ;;
            destroy) terraform destroy -input=false -auto-approve ;;
            *) echo "Invalid action" && exit 1 ;;
          esac
