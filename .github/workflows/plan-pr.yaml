name: terraform-plan-pr

on:
  pull_request:

jobs:
  plan:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-west-3
      TF_IN_AUTOMATION: "true"
      GIT_TERMINAL_PROMPT: "0"

    steps:
      - name: Checkout repo public
        uses: actions/checkout@v4

      - name: Configure git auth for private modules (HTTPS)
        shell: bash
        run: |
          git config --global url."https://${{ secrets.MODULES_GH_TOKEN }}:@github.com/".insteadOf "https://github.com/"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform fmt (check)
        working-directory: modulo-weekly-exercise
        run: terraform fmt -check -recursive

      - name: Terraform init
        working-directory: modulo-weekly-exercise
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        run: terraform init -input=false

      - name: Terraform validate
        working-directory: modulo-weekly-exercise
        run: terraform validate

      - name: Terraform plan
        working-directory: modulo-weekly-exercise
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        run: terraform plan -input=false
